<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="esqueciSenha.css">
</head>

<body>
    <div class="container">
        <h2>Redefinir Senha</h2>
        <form id="passwordRecoveryForm" class="forgot-password-form">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Nova Senha:</label>
                <input type="password" id="password" name="password" required>
                <div id="password-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Nova Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <div id="confirm-password-error" class="error-message"></div>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="response-message" class="response-message"></div>
        <button id="backToLogin" style="display: none;">Voltar para tela de login</button>
    </div>

    <script src="esqueciSenha.js"></script>
</body>

</html>
