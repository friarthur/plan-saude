<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Saúde+</title>
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <form action="#" class="signup-form">
                <h2>Cadastre-se no Saúde+</h2>

                <div class="form-group">
                    <label for="unimed">seu plano</label>
                    <select id="unimed" name="unimed" required>
                        <option value="">Selecione</option>
                        <option value="unimed1">básico</option>
                        <option value="unimed2">intermediário</option>
                        <option value="unimed3">avançado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="areaAtuacao">Área de Atuação</label>
                    <select id="areaAtuacao" name="areaAtuacao" required>
                        <option value="">Selecione</option>
                        <option value="area1">Área 1</option>
                        <option value="area2">Área 2</option>
                        <option value="area3">Área 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>

                <div class="form-group">
                    <label for="sexo">Sexo</label>
                    <div class="radio-group">
                        <label><input type="radio" name="sexo" value="M" required> M</label>
                        <label><input type="radio" name="sexo" value="F" required> F</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <div class="form-group">
                    <label for="celular">Telefone Celular</label>
                    <input type="tel" id="celular" name="celular" required>
                </div>

                <div class="form-group">
                    <label for="emailUnimed">E-mail do Sistema Unimed</label>
                    <input type="email" id="emailUnimed" name="emailUnimed" required>
                </div>

                <div class="form-group">
                    <label for="emailParticular">E-mail Particular</label>
                    <input type="email" id="emailParticular" name="emailParticular">
                </div>

                <a href="conclusao.html" class="btn">Cadastrar</a>

            </form>
        </div>
    </div>
    <script src="cadastro.js"></script>
</body>

</html>
