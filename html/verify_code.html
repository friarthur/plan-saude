    <title>Verificação de Código</title>

<body>
    <div class="container">
        <h2>Verificação de Código</h2>

            <div class="form-group verification-code">
                <label for="verificationCode">Código de Verificação:</label>
                <input type="text" id="verificationCode1" name="verificationCode1" maxlength="1" pattern="[0-9]" required>
                <input type="text" id="verificationCode2" name="verificationCode2" maxlength="1" pattern="[0-9]" required>
                <input type="text" id="verificationCode3" name="verificationCode3" maxlength="1" pattern="[0-9]" required>
                <input type="text" id="verificationCode4" name="verificationCode4" maxlength="1" pattern="[0-9]" required>
            </div>
            <button type="submit">Verificar Código</button>
        </form>
    </div>
</body>
