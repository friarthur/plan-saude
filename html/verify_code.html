<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Código</title>
    <link rel="stylesheet" href="/style/verify_code.css">
</head>
<body>
    <div class="container">
        <h2>Verificação de Código</h2>
        <form action="/php/verify_code.php" method="POST">
            <div class="form-group">
                <label for="emailUnimed">Email Unimed:</label>
                <input type="email" id="emailUnimed" name="emailUnimed" required>
            </div>
            <div class="form-group">
                <label for="verificationCode">Código de Verificação:</label>
                <input type="text" id="verificationCode" name="verificationCode" required>
            </div>
            <button type="submit">Verificar Código</button>
        </form>
    </div>
</body>
</html>
